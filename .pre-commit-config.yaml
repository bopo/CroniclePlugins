  #        name: isort (python)
  #
  #  - repo: https://github.com/Riverside-Healthcare/djLint
  #    rev: v1.25.0
  #    hooks:
  #      - id: djlint-django

  - repo: https://github.com/python-poetry/poetry
    rev: '1.7.0'
    hooks:
      - id: poetry-export
        args: [
          "-f", "requirements.txt",
          "-o", "requirements.txt",
          "--without-hashes",
          "--without-urls"
        ]


  - repo: https://github.com/mattlqx/pre-commit-sign
    rev: v1.1.3
    hooks:
      - id: sign-commit

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0a5
    hooks:
      - id: sqlfluff-lint
      - id: sqlfluff-fix

