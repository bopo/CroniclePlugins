exclude: |
  (?x)^(
    docs\/.*|
    assets\/.*|
    scripts\/.*|
    runtime\/.*|
    fixtures\/.*|
    credentials\/.*|
    admin_env_notice\/.*|
    admin_shortcuts\/.*|
    .envs\/.*|
    .*migrations\/.*|
    \.coveragerc|
    setup\.cfg|
    fabfile\.py|
    .*?proto.*|
    .*?\.html|
    .*?\.yaml|
    .*?\.yml|
    .*?\.css|
    .*?\.pem|
    .*?\.key|
    .*?\.md|
    .*?\.js
  )

#exclude: .*migrations\/.*
default_stages: [ commit ]
